<script type="text/javascript">
var ar=new Array(37,38,39,40);

$(document).keydown(function(e) {
   var key = e.which;
    if($.inArray(key,ar) > -1) {
        e.preventDefault();   // Protection from page scroll
        return false;
    }
    return true;
});

$(document).keydown(function(evt){
  switch (evt.which){
  case 37:
      $("#elt").finish().animate({
          left: "-=_*_Left distance_*_"
      });           //  Arrow 'LEFT'
      break;
  case 38:
      $("#elt").finish().animate({
          top: "-=_*_Top distance_*_"
      });           //  Arrow 'UP'
      break;
  case 39:
      $("#elt").finish().animate({
          left: "+=_*_Right distance_*_"
      });           //  Arrow 'RIGHT'
      break;
  case 40:
      $("#elt").finish().animate({
          top: "+=_*_Bottom distance_*_"
      });           //  Arrow 'BOTTOM'
      break;
  }
});
</script>
